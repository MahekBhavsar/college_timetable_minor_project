<div class="d-flex vw-100 vh-100 overflow-hidden bg-light">
  <app-sidebar [isCollapsed]="isCollapsed()" class="flex-shrink-0"></app-sidebar>

  <div class="flex-grow-1 d-flex flex-column min-vw-0">
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm px-4 flex-shrink-0" style="height: 75px;">
      <div class="container-fluid px-0">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-light rounded-circle shadow-sm border-0 d-flex align-items-center justify-content-center" 
                  style="width: 40px; height: 40px;" (click)="toggleMenu()">
            <i class="bi fs-5" [class.bi-list]="isCollapsed()" [class.bi-text-indent-left]="!isCollapsed()"></i>
          </button>
          <h5 class="mb-0 fw-bold text-dark d-none d-md-block">University Management System</h5>
        </div>

        <div class="d-flex align-items-center gap-3">
          <div class="text-end d-none d-sm-block">
            <h6 class="mb-0 fw-bold text-dark small">{{ staffUser()?.name }}</h6>
            <span class="badge bg-primary-subtle text-primary border border-primary border-opacity-10" style="font-size: 0.65rem;">
               Semester {{ staffUser()?.semester }} Faculty
            </span>
          </div>
          <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow-sm fw-bold" 
               style="width: 42px; height: 42px;">
            {{ staffUser()?.name?.charAt(0) }}
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-grow-1 overflow-auto p-4 p-md-5">
      <div class="card border-0 shadow-sm p-4 bg-white rounded-4 mb-5 border-start border-5 border-primary">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <h2 class="fw-bold text-dark mb-1">Welcome back, {{ staffUser()?.name }} ðŸ‘‹</h2>
            <p class="text-muted mb-0">Overview: <strong class="text-primary">{{ timetableCount() }}</strong> lectures | <strong class="text-primary">{{ assignmentCount() }}</strong> active tasks</p>
          </div>
        </div>
      </div>
      </main>
  </div>
</div>
